{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <label>Username</label>
  <input name="username" required>
  <label>Password</label>
  <input name="password" type="password" required>
  <div class="btns">
    <button type="submit">Login</button>
  </div>
</form>
{% endblock %}
