<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signal Bot Dashboard</title>
  <style>
    :root { color-scheme: dark; }
    body { font-family: sans-serif; margin:0; background:#0e0e1e; color:#eaeaea; }
    header { padding:16px 24px; background:#151532; border-bottom:1px solid #2a2a4a; }
    h1 { margin:0; font-weight:700; font-size:20px; }
    main { padding:24px; max-width:900px; margin:auto; }
    .card { background:#161630; border:1px solid #2b2b4c; border-radius:16px; padding:20px; margin-bottom:20px; box-shadow: 0 10px 30px rgba(0,0,0,.3); }
    label { display:block; margin:8px 0 6px; font-size:13px; opacity:.9 }
    input, textarea { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #3a3a5c; background:#101024; color:#eaeaea; }
    textarea { min-height:84px; resize:vertical; }
    .row { display:flex; gap:16px; flex-wrap:wrap; }
    .col-6 { flex:1; min-width:260px; }
    .btns { display:flex; gap:12px; margin-top:12px; }
    button { padding:10px 14px; border-radius:12px; border:1px solid #3a3a5c; background:#24244a; color:#fff; cursor:pointer; }
    button.primary { background:#3a46ff; border-color:#4f59ff; }
    .alert { padding:10px 12px; border-radius:10px; margin:10px 0; }
    .success { background:#0e3b24; border:1px solid #1e6a43; }
    .warning { background:#3b2f0e; border:1px solid #6a5a1e; }
    .error { background:#3b0e0e; border:1px solid #6a1e1e; }
    small { opacity:.7 }
  </style>
</head>
<body>
<header><h1>Signal Bot Dashboard</h1></header>
<main>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert {{category}}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
